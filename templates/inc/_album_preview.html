{% load thumbnail %}



<a class="hover:scale-105 hover:shadow-2xl cursor-cursor-pointer-cursor-pointer ease-out duration-200" href="{% url 'sub_album_photos' edition_id subalbum_id %}">
    <div class="bg-white flex flex-col p-4">

        <p>Edição: {{ album.album.edition }}</p>

        <div class="grid grid-cols-2">
            {% for photo in album.photos_set.all|slice:':4' %}
                <div style="background-image: url('{% thumbnail photo.photo 1024x1024 %}')" class="h-[150px] bg-center bg-cover overflow-hidden" ></div>
            {% endfor %}
        </div>
        <div class="flex flex-col h-full gap-2">
            <div class="text-xs md:text-sm lg:text-base font-light">
                {{ album.album.date|date:'d/m/Y' }}
            </div>
            <div class="text-sm md:text-base lg:text-lg font-medium h-full">
                <span class="text-xs md:text-sm lg:text-base font-light normal-case">
                    {{ album.album }}
                </span>
                <br/>
                {{ album.name }}
            </div>
        </div>
    </div>
</a>
